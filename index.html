    <section class="number">
  <div class="container">
    <div class="number__box">
      <h2 class="number__title">Вгадай число, яке загадав комп’ютер</h2>
      <div class="number__box-form">
        <form class="number__form">
          <input placeholder="Введіть число (до 15)" class="number__input" />
          <button type="submit" class="number__btn">
            <img src="../img/loope.svg" alt="Пошук" />
          </button>
        </form>
        <p class="number__subtitle-first"></p>
      </div>
      <div class="number__linia"></div>
    </div>
  </div>
</section>

    
    <section class="calculator">
  <div class="container">
    <div class="calculator__box">
      <h2 class="calculator__title">Калькулятор</h2>
      <div class="calculator__boxing">
      <input
        class="calculator__input-first"
        placeholder="Введіть число"
      />
      <div>
      <div class="calculator__operators">
        <button type="button" class="calculator__btn-plus">+</button>
        <button type="button" class="calculator__btn-minus">-</button>
        <button type="button" class="calculator__btn-multiply">*</button>
        <button type="button" class="calculator__btn-divide">/</button>
      </div>
      </div>
      <input
        class="calculator__input-second"
        placeholder="Введіть число"
      />
      <button type="button" class="calculator__btn-eqveals">=</button>
      <input
        type="text"
        class="calculator__input-third"
        placeholder="Результат"
        readonly
      />
      </div>
    </div>
    </div>
  </div>
</section>
